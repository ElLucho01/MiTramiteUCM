version: "3.9"

services:
  web:
    build: .
    container_name: mitramite_flask_2
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mitramiteucm_2

  db:
    image: postgres:15
    container_name: mitramite_db_2
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mitramiteucm_2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_SERVER_MODE: "False"   # ðŸ”¥ importante: evita el modo multiusuario que causa pantallas en blanco
    ports:
      - "8085:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgres_data:
  pgadmin_data:
