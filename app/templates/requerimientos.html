<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Beneficio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='requerimientos.css') }}">
     <script>
        function toggleContent(id) {
            const box = document.getElementById("content-" + id);
            box.style.display = box.style.display === "block" ? "none" : "block";
        }
    </script>
</head>

<body>
    {% include 'navbar.html' %}

<!-- CONTENIDO PRINCIPAL -->
    <div class="container">

        <div class="titulo-beneficio">
            {{ beneficio.nombre }}
        </div>

        {% for req in requerimientos %}
            <div class="item">
                <input type="checkbox" class="check">
                
                <div class="item-title">
                    Requisito {{ loop.index }}
                </div>

                <button class="btn-toggle" onclick="toggleContent({{ req.id }})">
                    Ver m치s informaci칩n
                </button>
            </div>

            <div class="content" id="content-{{ req.id }}">
                <p>{{ req.descripcion }}</p>
            </div>
        {% endfor %}

        <a href="{{ url_for('home.home') }}" class="volver">Volver</a>
    </div>

</body>
</html>

</div>

<script>
function toggleInfo(id) {
    const infoBox = document.getElementById("info-" + id);
    const btn = document.querySelector(`#tramite-${id} .toggle-info-btn`);
    const icon = btn.querySelector(".icon");

    if (infoBox.style.display === "block") {
        infoBox.style.display = "none";
        btn.innerHTML = `Ver m치s informaci칩n <span class="icon">九덢잺</span>`;
    } else {
        infoBox.style.display = "block";
        btn.innerHTML = `Ver menos <span class="icon">游</span>`;
    }
}
</script>
</body>
</html>
