<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Mi Tramite UCM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="form-container" style="justify-content: center;">
            <div class="form-box login" style="width: 100%; max-width: 400px;">
                <h2>Cambiar Contraseña</h2>
                
                <form action="" method="POST">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Nueva contraseña" required>

                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Repite la contraseña" required>
                    
                    <button type="submit">Actualizar Contraseña</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
