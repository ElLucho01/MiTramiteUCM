<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="main-content">
        <p style="text-align:center; font-size:15px; background:#f0f8ff; padding:12px; border-radius:6px; border-left:4px solid #32d0d6; width:90%; margin:auto; margin-bottom:20px;">
        Si tienes dudas o no sabes por dónde empezar, te recomendamos leer nuestra guía de recomendaciones básicas en:
        </p>

        <button class="guide-btn"
        onclick="window.location.href='{{url_for('home.recomendaciones')}}'">Guía de recomendaciones básicas <span class="arrow">➜</span></button>
        <div style="height:30px;"></div>
        <h3>Beneficios más buscados:</h3>

        <div class="benefits">
            {% for beneficio in beneficios %}
                <div class="benefit-item">
                    <span class="benefit-title">{{ beneficio.nombre }}</span>
                        <button class="detail-btn"
                                onclick="window.location.href='{{ url_for('home.beneficio_detail', beneficio_id=beneficio.id) }}'">
                            Ver detalle <span class="arrow">➜</span>
                        </button>
                </div>
            {% else %}
                <p>No hay beneficios disponibles actualmente.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
